name: movie_cafe
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  carousel_slider: ^4.2.1
  dio: ^5.3.2
  http: ^1.1.0
  smooth_page_indicator: ^1.1.0
  percent_indicator: ^4.2.3
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
   android: "launcher_icon"
   ios: true
   image_path: "assets/images/594081.jpg"
   min_sdk_android: 21


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

   

  
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
          weight: 400

    - family: Coda
      fonts:
        - asset: assets/fonts/Coda-Regular.ttf
          weight: 400 

    - family: Brico
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
          weight: 400 

    - family: serif
      fonts:
        - asset: assets/fonts/NotoSerif-VariableFont_wdth,wght.ttf
          weight: 400                   

